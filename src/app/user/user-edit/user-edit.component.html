<ion-item>
  <ion-label position="floating">{{ 'USERS.NAME' | translate }}</ion-label>
  <ion-input [(ngModel)]="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label>{{ "USERS.FAVORITE_CAR" | translate }}</ion-label>
  <ion-select [(ngModel)]="selectedCar"> 
    <ion-select-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ion-select-option>
  </ion-select>
</ion-item>
